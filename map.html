<!DOCTYPE html>
<html lang="en">

<head>
    <!-- required mata tags-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- title-->
    <title>Search Volunteer Opportunities</title>

    <!-- favicon-->
    <link rel="shortcut icon" href="img/search.ico">

    <!--google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i" rel="stylesheet">

    <!-- fontawesome -->
    <link rel="stylesheet" href="css/font-awsome/css/font-awesome.min.css">

    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

    <!-- animate CSs -->
    <link rel="stylesheet" href="css/animate/animate.css">

    <!--style CSS -->
    <link rel="stylesheet" href="css/style.css">


</head>
     
  <body>
    <h3>Please find the volunteer opportunity that fits best in your schedule</h3>
      
      
       <div id="googleMap" style="width:100%;height:100%;"></div>

    <script>
        function myMap() {

            var mapProp= {
                center:new google.maps.LatLng(29.754913,-95.364616),
                zoom:13,
            };

            var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

            var contentString = '<div id="content">'+
	            '<div id="siteNotice">'+
	            '</div>'+
	            '<h1 id="firstHeading" class="firstHeading">Food Drive</h1>'+
	            '<div id="bodyContent">'+
	            '<p><b>Date:</b> Saturday, October 28, 2017</p>'+
	            '<p><b>Time:</b> 12:00 PM - 5:00 PM</p>'+
	            '<p><b>Location:</b> 1111 Fannin, Houston, TX 77002</p>'+
	            '<p>For questions, please contact Sondee Hatcher at <a>shatcher@searchhomeless.org</a>.</p>'+
	            '</div>'+
	            '</div>';

            var infowindow = new google.maps.InfoWindow({
          		content: contentString
        	});

            var marker = new google.maps.Marker({
          		position: new google.maps.LatLng(29.754913,-95.364616),
          		map: map,
          		title: 'Food Drive'
        	}); 

        	var marker2 = new google.maps.Marker({
          		position: new google.maps.LatLng(29.722682,-95.385113),
          		map: map,
          		title: 'Halloween'
        	}); 

        	marker.addListener('click', function() {
          		infowindow.open(map, marker);
        	});

            }

</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAfmmmrDCQ4ffE9aNug227NM0p33-1Pgoc&callback=myMap"></script>
    
      
  </body>
</html>
