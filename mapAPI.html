<!DOCTYPE html>
<html>
<head>
	<title>mapAPI</title>
	<style>
	* {
		margin: 0; 
		padding: 0;
	}
	#map {
		height: 100%;
		width: 100%;
	}
	</style>
</head>
</body>

<div id="map"></div>	

<script>
	function initMap(){
		var locationHouston = {lat: 29.760427, lng = -95.369803};
		var map = new google.maps.Map(document.getElementById("map"), {
			zoom: 4,
			center: locationHouston
		});
		var marker = new google.maps.Marker({
			position: locationHouston,
			map: map 
		});
	}
</script>	

<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBX8WX4uHcuwlSlv0bxkFyKJ-Q3d8k9-78&callback=initMap"></script>

<body>
</html>
